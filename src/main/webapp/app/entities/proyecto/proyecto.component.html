<div>
    <h2>
        <span jhiTranslate="testerisApp.proyecto.home.title">Proyectos</span>
        <button class="btn btn-primary float-right jh-create-entity create-proyecto" [routerLink]="['/', { outlets: { popup: ['proyecto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="testerisApp.proyecto.home.createLabel">
            Create new Proyecto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="proyectos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testerisApp.proyecto.nombre">Nombre</span></th>
            <th><span jhiTranslate="testerisApp.proyecto.url">Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proyecto of proyectos ;trackBy: trackId">
                <td><a [routerLink]="['../proyecto', proyecto.id ]">{{proyecto.id}}</a></td>
                <td>{{proyecto.nombre}}</td>
                <td>{{proyecto.url}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../proyecto', proyecto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proyecto/'+ proyecto.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proyecto/'+ proyecto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
