
<div *ngIf="proyecto">
    <h2><span jhiTranslate="testerisApp.proyecto.detail.title">Proyecto</span> {{proyecto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testerisApp.proyecto.nombre">Nombre</span></dt>
        <dd>
            <span>{{proyecto.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="testerisApp.proyecto.url">Url</span></dt>
        <dd>
            <span>{{proyecto.url}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'proyecto/'+ proyecto.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
