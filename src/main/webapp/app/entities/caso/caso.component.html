<div>
    <h2>
        <span jhiTranslate="testerisApp.caso.home.title">Casos</span>
        <button class="btn btn-primary float-right jh-create-entity create-caso" [routerLink]="['/', { outlets: { popup: ['caso-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="testerisApp.caso.home.createLabel">
            Create new Caso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="casos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testerisApp.caso.nombre">Nombre</span></th>
            <th><span jhiTranslate="testerisApp.caso.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="testerisApp.caso.estado">Estado</span></th>
            <th><span jhiTranslate="testerisApp.caso.proyecto">Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let caso of casos ;trackBy: trackId">
                <td><a [routerLink]="['../caso', caso.id ]">{{caso.id}}</a></td>
                <td>{{caso.nombre}}</td>
                <td>{{caso.descripcion}}</td>
                <td jhiTranslate="{{'testerisApp.Estado.' + caso.estado}}">{{caso.estado}}</td>
                <td>
                    <div *ngIf="caso.proyecto">
                        <a [routerLink]="['../proyecto', caso.proyecto?.id ]" >{{caso.proyecto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../caso', caso.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'caso/'+ caso.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'caso/'+ caso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
